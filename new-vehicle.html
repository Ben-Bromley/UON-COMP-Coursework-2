<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>COMP1004/2 | Home</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header id="header">
			<h1 id="page-title">CarDB</h1>
			<nav>
				<ul>
					<li class="navigation-link">
						<a href="index.html">People Directory</a>
					</li>
					<li class="navigation-link">
						<a href="vehicles.html">Vehicles Directory</a>
					</li>
					<li class="navigation-link active">
						<a href="new-vehicle.html">Register Vehicle</a>
					</li>
				</ul>
			</nav>
		</header>
		<main id="main-wrapper">
			<aside id="sidebar">
				hello there
			</aside>
			<section id="content">
				<h2 class="content-header">Register New Vehicle</h2>
				<div class="new-record-form-wrapper">
					<form id="new-vehicle-form" class="new-record-form">
						<label for="vehicle-registration">Registration</label>
						<input
							type="text"
							name="vehicle-registration"
							id="vehicle-registration"
							placeholder="SG20 LTP"
							required="true"
							minlength="2"
							maxlength="8"
						/>
						<label for="vehicle-make">Make</label>
						<input
							type="text"
							name="vehicle-make"
							id="vehicle-make"
							placeholder="Ford"
							required="true"
							minlength="2"
							maxlength="32"
						/>
						<label for="vehicle-model">Model</label>
						<input
							type="text"
							name="vehicle-model"
							id="vehicle-model"
							placeholder="Fiesta"
							required="true"
							minlength="2"
							maxlength="128"
						/>
						<label for="vehicle-colour">Colour</label>
						<input
							type="text"
							name="vehicle-colour"
							id="vehicle-colour"
							placeholder="Blue"
							required="true"
							minlength="2"
							maxlength="16"
						/>
						<label for="vehicle-owner-name">Owner Name</label>
						<input
							type="text"
							name="vehicle-owner-name"
							id="vehicle-owner-name"
							placeholder="Jane Doe"
							required="true"
							minlength="2"
							maxlength="128"
						/>
						<input type="submit" class="btn-primary" value="Register" />
					</form>
				</div>
			</section>
		</main>
		<footer id="footer">
			<section>
				<p>&copy; Ben Bromley 2024</p>
			</section>
		</footer>
	</body>

	<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
	<script src="app.js" type="module"></script>
</html>

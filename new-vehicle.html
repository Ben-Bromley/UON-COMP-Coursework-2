<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>COMP1004 | New Vehicle</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header id="header">
			<h1 id="page-title">CarDB</h1>
			<nav>
				<ul>
					<li class="navigation-link">
						<a href="index.html">People Directory</a>
					</li>
					<li class="navigation-link">
						<a href="vehicles.html">Vehicles Directory</a>
					</li>
					<li class="navigation-link active">
						<a href="new-vehicle.html">Register Vehicle</a>
					</li>
				</ul>
			</nav>
		</header>
		<aside id="sidebar">hello there</aside>
		<main id="main-wrapper">
			<section id="content">
				<h2 class="content-header">Register New Vehicle</h2>
				<div class="new-record-form-wrapper">
					<form id="new-vehicle-form" class="new-record-form">
						<label for="vehicle-registration">Registration</label>
						<input
							type="text"
							name="vehicle-registration"
							id="vehicle-registration"
							placeholder="SG20 LTP"
							required="true"
							minlength="2"
							maxlength="8"
						/>
						<label for="vehicle-make">Make</label>
						<input
							type="text"
							name="vehicle-make"
							id="vehicle-make"
							placeholder="Ford"
							required="true"
							minlength="2"
							maxlength="32"
						/>
						<label for="vehicle-model">Model</label>
						<input
							type="text"
							name="vehicle-model"
							id="vehicle-model"
							placeholder="Fiesta"
							required="true"
							minlength="2"
							maxlength="128"
						/>
						<label for="vehicle-colour">Colour</label>
						<input
							type="text"
							name="vehicle-colour"
							id="vehicle-colour"
							placeholder="Blue"
							required="true"
							minlength="2"
							maxlength="16"
						/>
						<label for="new-vehicle-owner">Owner</label>
						<select
							id="new-vehicle-owner"
							name="new-vehicle-owner"
						></select>
						<label for="vehicle-owner-name">Name</label>
						<input
							type="text"
							name="vehicle-owner-name"
							id="vehicle-owner-name"
							placeholder="Jane Doe"
							required="true"
							minlength="2"
							maxlength="128"
						/>
						<label for="vehicle-owner-dob">Date Of Birth</label>
						<input
							type="date"
							name="vehicle-owner-dob"
							id="vehicle-owner-dob"
							required="true"
						/>
						<label for="vehicle-owner-address">Address</label>
						<input
							type="text"
							name="vehicle-owner-address"
							id="vehicle-owner-address"
							placeholder="Nottingham"
							required="true"
							minlength="2"
							maxlength="128"
						/>
						<label for="vehicle-owner-expirydate">License Expiry</label>
						<input
							type="date"
							name="vehicle-owner-expirydate"
							id="vehicle-owner-expirydate"
							required="true"
						/>
						<input type="submit" class="btn-primary" value="Register" />
					</form>
				</div>
			</section>
		</main>
		<footer id="footer">
			<section>
				<p>&copy; Ben Bromley 2024</p>
			</section>
		</footer>
	</body>

	<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
	<script src="app.js" type="module"></script>
</html>

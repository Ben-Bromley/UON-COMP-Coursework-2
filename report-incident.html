<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>COMP1004/2 | Home</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header id="header">
			<h1 id="page-title">CarDB</h1>
		</header>
		<main id="main-wrapper">
			<aside id="sidebar">
				<nav>
					<h2 id="sidebar-title">Search</h2>
					<ul>
						<li class="navigation-link">
							<a href="index.html">People Directory</a>
						</li>
						<li class="navigation-link">
							<a href="vehicles.html">Vehicles Directory</a>
						</li>
						<li class="navigation-link">
							<a href="incidents.html">Incident Reports</a>
						</li>
					</ul>
					<h2 id="sidebar-title">New</h2>
					<ul>
						<li class="navigation-link">
							<a href="new-vehicle.html">Register Vehicle</a>
						</li>
						<li class="navigation-link active">
							<a href="report-incident.html">Report Incident</a>
						</li>
					</ul>
				</nav>
			</aside>
			<section id="content">
				<h2 class="content-header">Report an Incident</h2>
				<div class="new-record-form-wrapper">
					<form id="new-incident-form" class="new-record-form">
						<!-- VEHICLE DETAILS -->
						<h3 class="form-subheader">Vehicle</h3>
						<label for="incident-report-vehicle">Registration</label>
						<select
							name="incident-report-vehicle"
							id="incident-report-vehicle"
							required
						></select>
						<label for="vehicle-make">Make</label>
						<input
							type="text"
							name="vehicle-make"
							id="vehicle-make"
							placeholder="Ford"
							required="true"
							minlength="2"
							maxlength="32"
						/>
						<label for="vehicle-model">Model</label>
						<input
							type="text"
							name="vehicle-model"
							id="vehicle-model"
							placeholder="Fiesta"
							required="true"
							minlength="2"
							maxlength="128"
						/>
						<label for="vehicle-colour">Colour</label>
						<input
							type="text"
							name="vehicle-colour"
							id="vehicle-colour"
							placeholder="Blue"
							required="true"
							minlength="2"
							maxlength="16"
						/>
						<!-- PERSON DETAILS -->
						<h3 class="form-subheader">Person</h3>
						<label for="incident-report-person">Offender</label>
						<select
							name="incident-report-person"
							id="incident-report-person"
						></select>
						<label for="vehicle-colour">Name</label>
						<input
							type="text"
							name="vehicle-owner-name"
							id="vehicle-owner-name"
							placeholder="Jane Doe"
							required="true"
							minlength="2"
							maxlength="128"
						/>
						<label for="vehicle-owner-dob">Date Of Birth</label>
						<input
							type="date"
							name="vehicle-owner-dob"
							id="vehicle-owner-dob"
							placeholder="Jane Doe"
							required="true"
						/>
						<label for="vehicle-owner-address">Address</label>
						<input
							type="text"
							name="vehicle-owner-address"
							id="vehicle-owner-address"
							placeholder="Nottingham"
							required="true"
							minlength="2"
							maxlength="128"
						/>
						<label for="vehicle-colour">License Expiry</label>
						<input
							type="date"
							name="vehicle-owner-expirydate"
							id="vehicle-owner-expirydate"
							required="true"
						/>
						<!-- INCIDENT DETAILS -->
						<h3 class="form-subheader">Incident</h3>
						<label for="incident-statement">Statement</label>
						<textarea
						name="incident-statement"
						id="incident-statement"
						required="true"
						minlength="2"
						maxlength="128"
						rows="3"
						placeholder="Please concisely describe the incident..."
						></textarea>
						<label for="incident-date">Date</label>
						<input
						type="date"
						name="incident-date"
						id="incident-date"
						required="true"
						/>
						<input type="submit" class="btn-primary" value="Submit Report" />
					</form>
				</div>
			</section>
		</main>
		<footer id="footer">
			<section>
				<p>&copy; Ben Bromley 2024</p>
			</section>
		</footer>
	</body>

	<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
	<script src="app.js" type="module"></script>
</html>

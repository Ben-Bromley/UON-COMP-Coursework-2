<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>COMP1004 | Driver Search</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header id="header">
			<h1 id="page-title">CarDB</h1>
			<nav>
				<ul>
					<li class="navigation-link active">
						<a href="index.html">People Directory</a>
					</li>
					<li class="navigation-link">
						<a href="vehicles.html">Vehicles Directory</a>
					</li>
					<li class="navigation-link">
						<a href="new-vehicle.html">Register Vehicle</a>
					</li>
				</ul>
			</nav>
		</header>
		<aside id="sidebar">ahoyyy</aside>
		<main id="main-wrapper">
			<section id="content">
				<form id="people-search-form" class="search-form">
					<div class="search-wrapper">
						<img
							src="assets/search.svg"
							alt="Search Icon"
							class="search-bar-icon"
						/>
						<input
							type="text"
							name="search"
							id="name-search"
							class="search-input"
							placeholder="John Smith"
						/>
					</div>
					<input
						type="submit"
						id="name-search-submit"
						class="btn-primary"
						value="Search People"
					/>
				</form>
				<section id="people-results" class="search-results"></section>
			</section>
		</main>
		<footer id="footer">
			<section>
				<p>&copy; Ben Bromley 2024</p>
			</section>
		</footer>
	</body>

	<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
	<script src="app.js" type="module"></script>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>COMP1004 | Vehicle Search</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header id="header">
			<h1 id="page-title">CarDB</h1>
			<nav>
				<ul>
					<li class="navigation-link">
						<a href="index.html">People Directory</a>
					</li>
					<li class="navigation-link active">
						<a href="vehicles.html">Vehicles Directory</a>
					</li>
					<li class="navigation-link">
						<a href="new-vehicle.html">Register Vehicle</a>
					</li>
				</ul>
			</nav>
		</header>
		<aside id="sidebar">
			<figure id="figure-one">
				<img
					src="https://images.unsplash.com/photo-1493238792000-8113da705763?w=340"
					alt="Photo by Evgeny Tchebotarev on Unsplash"
				/>
				<figcaption>
					Photo by
					<a
						href="https://unsplash.com/@ev25?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
						>Evgeny Tchebotarev</a
					>
					on
					<a
						href="https://unsplash.com/photos/black-audi-r8-parked-beside-road-aiwuLjLPFnU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
						>Unsplash</a
					>
				</figcaption>
			</figure>
		</aside>
		<main id="main-wrapper">
			<section id="content">
				<form id="vehicle-search-form" class="search-form">
					<div class="search-wrapper">
						<img
							src="assets/search.svg"
							alt="Search Icon"
							class="search-bar-icon"
						/>
						<input
							type="text"
							name="search"
							id="vehicle-search"
							class="search-input"
							placeholder="SG20 LTP"
						/>
					</div>
					<input
						type="submit"
						id="vehicle-search-submit"
						class="btn-primary"
						value="Search Vehicles"
					/>
				</form>
				<section id="vehicle-results" class="search-results"></section>
			</section>
		</main>
		<footer id="footer">
			<section>
				<p>&copy; Ben Bromley 2024</p>
			</section>
		</footer>
	</body>

	<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
	<script src="app.js" type="module"></script>
</html>

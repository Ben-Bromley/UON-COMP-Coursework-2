<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>COMP1004/2 | Home</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header id="header">
			<h1 id="page-title">CarDB</h1>
		</header>
		<main id="main-wrapper">
			<aside id="sidebar">
				<nav>
					<h2 id="sidebar-title">Search</h2>
					<ul>
						<li class="navigation-link active">
							<a href="/">People Directory</a>
						</li>
						<li class="navigation-link">
							<a href="vehicles.html">Vehicles Directory</a>
						</li>
						<li class="navigation-link">
							<a href="incidents.html">Incident Reports</a>
						</li>
					</ul>
					<h2 id="sidebar-title">New</h2>
					<ul>

							<a href="new-vehicle.html">Register Vehicle</a>
						</li>
						<li class="navigation-link">
							<a href="report-incident.html">Report Incident</a>
						</li>
					</ul>
				</nav>
			</aside>
			<section id="content">
				<form id="vehicle-search-form" class="search-form">
					<div class="search-wrapper">
						<img
							src="assets/search.svg"
							alt="Search Icon"
							class="search-bar-icon"
						/>
						<input
							type="text"
							name="search"
							id="vehicle-search"
							class="search-input"
							placeholder="SG20 LTP"
						/>
					</div>
					<input
						type="submit"
						id="vehicle-search-submit"
						class="btn-primary"
						value="Search vehicles"
					/>
				</form>
				<section id="vehicle-results" class="search-results"></section>
			</section>
		</main>
		<footer id="footer">
			<section>
				<p>&copy; Ben Bromley 2024</p>
			</section>
